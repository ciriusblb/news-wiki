<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Estylos de pagina-->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- script angular-->

	<script src="js/angular-resource.min.js"></script>
	<script src="js/angular-messages.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.6.5/angular-locale_es-pe.min.js"></script>

	<!-- Aplication script-->

	<script src="common/services/common.servicesMock.js"></script>

<body ng-app="newsWikiApp">
   <nav class="navbar navbar-inverse">
	  <div class="container">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#"><span class="title">News Wiki</span></a>

		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li ui-sref-active="active"><a ui-sref="home">
		           <i class="glyphicon glyphicon-home"></i></a>
		        </li>
		        <li ui-sref-active="active"><a ui-sref="newsList">Noticias</a></li>
		        <li ui-sref-active="active"><a ui-sref="newsEdit.info ({idNoticia: 0})"><i class="glyphicon glyphicon-plus">Agregar Noticia</i></a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
