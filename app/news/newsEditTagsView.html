<form class="form-horizontal" name="newsForm">
	<fieldset>
	  <legend>Busqueda de tags</legend>
	    <div class="form-group">
	      <label for="inputTagsNoticia" class="col-sm-2 control-label">Tags</label>
	      <div class="col-md-8">
	        <input type="text" class="form-control" id="inputTagsNoticia" placeholder="Ingrese los Tags de busqueda separados por ',' " ng-model="vm.newsTags">
	      </div>
	      <div class="col-md-1">
	      	<button class="btn btn-default" ng-click="vm.addTags(vm.newsTags)">Agregar</button>
	      </div>
	      
	    </div>
	    <div class="form-groupm">
	    	<div class="col-md-8 col-md-offset-2">
	      	<span ng-repeat="tag in vm.newsItem.tags | orderBy">
	      		<button class="btn btn-default" style="font-size: small; margin-right: 10px;" ng-click="vm.removeTags($index)">{{tag}}
	      		<i class="glyphicon glyphicon-remove"></i></button>
	      	</span>
	      </div>
	    </div>

	   <div class="form-group">
		      <div class="col-sm-offset-2 col-sm-10">
		        <span>
		            <button class="btn btn-prymary" ng-click="vm.guardar();">Guardar</button>
		        </span>
		        <span>
		            <button class="btn btn-default" style="margin-left: 12px;" ng-click="vm.cancelar();">Cancelar</button>
		        </span>
		      </div>
       </div>
	</fieldset>
</form>
